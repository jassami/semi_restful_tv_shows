<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Read (One)</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style2.css' %}">
    </head>
    <body>
        <div class="container">
            <a href="/shows">Go Back</a>
            <h1>TV Show {{show.id}}</h1>
